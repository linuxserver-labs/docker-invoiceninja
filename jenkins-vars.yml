---

# jenkins variables
project_name: docker-invoiceninja
external_type: github_stable
release_type: stable
release_tag: latest
ls_branch: main
repo_vars:
  - EXT_GIT_BRANCH = 'main'
  - EXT_USER = 'invoiceninja'
  - EXT_REPO = 'invoiceninja'
  - BUILD_VERSION_ARG = 'INVOICENINJA_RELEASE'
  - LS_USER = 'linuxserver'
  - LS_REPO = 'docker-invoiceninja'
  - CONTAINER_NAME = 'invoiceninja'
  - DOCKERHUB_IMAGE = 'linuxserver/invoiceninja'
  - DEV_DOCKERHUB_IMAGE = 'lsiodev/invoiceninja'
  - PR_DOCKERHUB_IMAGE = 'lspipepr/invoiceninja'
  - DIST_IMAGE = 'alpine'
  - MULTIARCH='true'
  - CI='true'
  - CI_WEB='true'
  - CI_PORT='80'
  - CI_SSL='false'
  - CI_DELAY='120'
  - CI_DOCKERENV='TZ=US/Pacific'
  - CI_AUTH='user:password'
  - CI_WEBPATH=''
